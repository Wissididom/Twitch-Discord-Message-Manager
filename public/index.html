<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="lib/tmi.min.js"></script>
</head>
<body>
<div id="twitch_auth_link">
    <a href="https://id.twitch.tv/oauth2/authorize?client_id=tqj79y9ynmjj7d48qw081bchpmttq4&redirect_uri=http%3A%2F%2Flocalhost%3A8080&response_type=token&scope=channel%3Amoderate+chat%3Aedit+chat%3Aread+moderator%3Amanage%3Abanned_users+moderator%3Amanage%3Achat_messages">
        Authorize with Twitch
    </a>
</div>

<div id="connection_form_wrapper" style="width: 50ch">
    <div class="input-wrapper">
        <label for="channel_name">Twitch Channel Name:</label><br>
        <input id="channel_name" type="text" style="width: 100%;">
    </div>

    <div class="input-wrapper">
        <label for="discord_token">Discord Token:</label><br>
        <input id="discord_token" type="password" style="width: 100%;">
    </div>

    <div class="input-wrapper">
        <label for="channel_id">Discord Channel ID:</label><br>
        <input id="channel_id" type="number" style="width: 100%;">
    </div>

    <div id="connection_info" class="flex-center green" style="margin-top: 1rem;">
        <!-- Filled by javascript code -->
    </div>

    <div class="flex-center" style="margin-top: 1rem;">
        <button id="connect_button">
            Connect
        </button>
        <button id="disconnect_button" style="display: none">
            Disconnect
        </button>
    </div>
</div>

<script type="application/javascript" src="app.js"></script>
</body>
</html>
